<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 col-12 row contenido" >
  <div class="col-md-4 col-xs-1 col-sm-4 col-lg-4 col-4">
    <div class="row">
    <div *ngFor="let luchador of luchadores;let i=index" class="col-md-6 col-xs-12 col-6 b-0 p-0" >
      <retrato-luchador  [luchador]="luchador" [numLuchador]="i" [indiceSeleccionado]="indiceSeleccionado" (luchadorSeleccionado)="indiceSeleccionado=$event"    ></retrato-luchador>

    </div>

    </div>
  </div>
  <div class="col-md-8 col-xs-8 col-md-8 col-sm-8 col-8 text-white row" *ngIf="indiceSeleccionado!=-1">
    <div class="col-md-6 col-sm-6 col-xs-6 col-6  col-lg-6">
        <img [src]="getAnimacion()" class="h-100" id="img">
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 col-6 col-6 col-lg-6">
      <h1  class="text-center text-nowrap">
        {{luchadores[indiceSeleccionado].nombre}}
      </h1>

      <atributos-luchador [nombreAtributo]="'Fuerza'" [valorAtributo]="luchadores[indiceSeleccionado].fuerza" ></atributos-luchador>
      <atributos-luchador [nombreAtributo]="'Destreza'" [valorAtributo]="luchadores[indiceSeleccionado].destreza"></atributos-luchador>
      <atributos-luchador [nombreAtributo]="'Vida'" [valorAtributo]="luchadores[indiceSeleccionado].vida"></atributos-luchador>
    </div>


  </div>
  <div class="col-md-8 col-lg-8 col-xs-8 col-lg-8 col-8 text-white row" *ngIf="indiceSeleccionado==-1">
    <h1 class="col-sm-12 col-lg-8 col-xs-8 col-8 col-md-8 text-center text-primary ">
      Seleccione un luchador
    </h1>
  </div>
</div>
