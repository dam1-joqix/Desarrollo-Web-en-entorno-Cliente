<div class="col-md-12 col-xs-12 col-sm-12 bg-primary row">
  <div class="col-md-4 col-xs-4 col-sm-4">
    <div class="row">
    <div *ngFor="let luchador of luchadores;let i=index" class="col-md-6 b-0 p-0" >
      <retrato-luchador  [luchador]="luchador" [numLuchador]="i" [indiceSeleccionado]="indiceSeleccionado" (luchadorSeleccionado)="indiceSeleccionado=$event"    ></retrato-luchador>

    </div>

    </div>
  </div>
  <div class="col-md-8 text-white row" *ngIf="indiceSeleccionado!=-1">
    <div class="col-md-6">
        <img [src]="getAnimacion()" class="col-md-12">
    </div>
    <div class="col-md-6">
      <h1  class="text-center">
        {{luchadores[indiceSeleccionado].nombre}}
      </h1>
      <p class="text-center">Fuerza: {{luchadores[indiceSeleccionado].fuerza}}</p>
      <p class="text-center">Destreza: {{luchadores[indiceSeleccionado].destreza}}</p>
      <p class="text-center">Vida: {{luchadores[indiceSeleccionado].vida}}</p>
      <atributos-luchador [nombreAtributo]="'Fuerza'" [valorAtributo]="luchadores[indiceSeleccionado].fuerza"></atributos-luchador>
      <atributos-luchador [nombreAtributo]="'Destreza'" [valorAtributo]="luchadores[indiceSeleccionado].destreza"></atributos-luchador>
      <atributos-luchador [nombreAtributo]="'Vida'" [valorAtributo]="luchadores[indiceSeleccionado].vida"></atributos-luchador>
    </div>


  </div>
  <div class="col-md-8 text-white row" *ngIf="indiceSeleccionado==-1">
    <h1 class="col-sm-12 text-center">
      Seleccione un luchador
    </h1>
  </div>
</div>
