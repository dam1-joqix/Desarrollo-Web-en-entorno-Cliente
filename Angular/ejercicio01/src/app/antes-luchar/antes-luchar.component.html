<div class="row  contenido">
  <div class="col-4" *ngIf="luchador">
    <div class="row">
      <div class="col-10 m-auto">
        <img [src]="getSrc1()"  class="imagen">
        <h1 class="text-white">{{luchador.nombre}}</h1>
      </div>
    </div>

  </div>
  <div class="col">
   <img src="/assets/img/vs.png" class="w-100">
  </div>
  <div class="col-4" *ngIf="luchador2">
    <div class="row">
      <div class="col-10 m-auto align-content-end">
        <img [src]="getSRC2()"  class="imagen reverse">
        <h1 class="text-white">{{luchador2.nombre}}</h1>
      </div>
    </div>

  </div>
</div>
